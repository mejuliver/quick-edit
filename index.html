<html>
<head>
	<meta charset="UTF-8">
	<title>Content Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="j-components/j-components.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div id="main-container" class="main-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="ce-editor mb64" data-type="input" data-name="name" data-update-endpoint="http://sample.com/edit/save">Hello, I'm Juliver</h1>
					<p class="ce-editor" data-type="textarea" data-name="bio" data-delete-endpoint="http://sample.com/edit/save">Helo, I'm Juliver and here is my life story</p>
				</div>
			</div>
		</div>
	</div>
	<script src="content-editor.js"></script>
</body>
</html>
